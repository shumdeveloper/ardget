<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>RAGE:MP TEST SERVER UI</title>
  </head>
  <body style="font-family: 'Poppins', sans-serif;background-color: transparent!important;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>

      function elementHover(elId){
        document.getElementById(elId).classList.remove('bg-transparent')
        document.getElementById(elId).classList.add('bg-warning')
        document.getElementById(elId).classList.add('text-dark')
        document.getElementById(elId).classList.add('padaSize')

        setTimeout(() => {
          document.getElementById(elId).classList.remove('bg-warning')
          document.getElementById(elId).classList.remove('text-dark')
          document.getElementById(elId).classList.add("hideSize")
          document.getElementById(elId).classList.add('bg-transparent')
          document.getElementById(elId).classList.add('text-light')

          setTimeout(() => {
            document.getElementById(elId).classList.remove('hideSize')
            document.getElementById(elId).classList.remove('padaSize')

          }, 1000)

        }, 2000)
      }
    </script>

    <style>
      .padaSize{
        transition: 0.5s all ease-in-out;
        padding: 17%!important;
      }
      .hideSize{
        transition: 0.5s all ease-in-out;
        padding: 8%!important;

      }
    </style>
  </body>
</html>
